<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†—ã–Ω–æ–∫ –≤–µ—â–µ–π - SchoolTrade</title>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        body { background: #f5f5f5; min-height: 100vh; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; background: white; border-radius: 15px; padding: 30px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        .header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 30px; padding-bottom: 15px; border-bottom: 2px solid #667eea; }
        .back-btn { background: #667eea; color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; font-weight: bold; text-decoration: none; }
        .back-btn:hover { background: #764ba2; }
        .page-title { color: #333; font-size: 1.8rem; }

        /* –í–µ—â–∏ */
        .items-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .item-card { background: #f8f9fa; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .item-header { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; }
        .item-emoji { font-size: 2.5rem; width: 60px; height: 60px; background: #eef2ff; border-radius: 10px; display: flex; align-items: center; justify-content: center; }
        .item-title { font-size: 1.3rem; font-weight: bold; color: #333; }
        .item-condition, .item-category { background: #eef2ff; color: #667eea; padding: 5px 12px; border-radius: 20px; font-size: 0.9rem; font-weight: bold; display: inline-block; margin-top: 5px; }
        .item-points { font-size: 1.5rem; font-weight: bold; color: #667eea; margin: 10px 0; }
        .item-description { color: #555; line-height: 1.5; margin-bottom: 10px; }
        .buy-btn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 12px; border-radius: 10px; cursor: pointer; font-weight: bold; width: 100%; transition: all 0.3s ease; }
        .buy-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4); }

        /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è */
        .notification { padding: 15px; border-radius: 8px; margin-bottom: 20px; display: none; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="goBack()">‚Üê –ù–∞–∑–∞–¥</button>
            <h1 class="page-title">üõí –†—ã–Ω–æ–∫ –≤–µ—â–µ–π</h1>
        </div>

        <div class="notification success" id="successMessage"></div>
        <div class="notification error" id="errorMessage"></div>

        <div class="items-grid" id="itemsGrid">
            <!-- –í–µ—â–∏ –ø–æ–¥–≥—Ä—É–∂–∞—é—Ç—Å—è —Å—é–¥–∞ -->
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBmkMb2_bK4GzR7zmAaYF8st1SYtYpeEjo",
            authDomain: "schooltrade-c233f.firebaseapp.com",
            projectId: "schooltrade-c233f",
            storageBucket: "schooltrade-c233f.appspot.com",
            messagingSenderId: "257089782694",
            appId: "1:257089782694:web:cbf0aee4a75b7fc58b4567"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;

        document.addEventListener('DOMContentLoaded', function() {
            auth.onAuthStateChanged(user => {
                if (user) {
                    currentUser = user;
                    loadItems();
                } else {
                    window.location.href = 'index.html';
                }
            });
        });

       function goBack() {
            window.location.href = 'profile-c.html';
        }

        function showSuccess(message) {
            const box = document.getElementById('successMessage');
            box.textContent = message;
            box.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function showError(message) {
            const box = document.getElementById('errorMessage');
            box.textContent = message;
            box.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        async function loadItems() {
            const grid = document.getElementById('itemsGrid');
            grid.innerHTML = '';

            try {
                const snapshot = await db.collection('items').orderBy('createdAt', 'desc').get();
                snapshot.forEach(doc => {
                    const item = doc.data();
                    const card = document.createElement('div');
                    card.className = 'item-card';

                    const conditionText = {
                        'new': '–ù–æ–≤–æ–µ',
                        'good': '–û—Ç–ª–∏—á–Ω–æ–µ',
                        'normal': '–•–æ—Ä–æ—à–µ–µ',
                        'used': '–ë/—É',
                        'worn': '–ü–æ—Ç—ë—Ä—Ç–æ–µ',
                        'broken': '–¢—Ä–µ–±—É–µ—Ç —Ä–µ–º–æ–Ω—Ç–∞'
                    }[item.condition] || '–ù–µ —É–∫–∞–∑–∞–Ω–æ';

                    const categoryText = {
                        'books': 'üìö –£—á–µ–±–Ω–∏–∫–∏',
                        'clothes': 'üëï –û–¥–µ–∂–¥–∞',
                        'electronics': 'üíª –≠–ª–µ–∫—Ç—Ä–æ–Ω–∏–∫–∞',
                        'games': 'üéÆ –ò–≥—Ä—ã',
                        'sport': '‚öΩ –°–ø–æ—Ä—Ç',
                        'stationery': 'üìù –ö–∞–Ω—Ü–µ–ª—è—Ä–∏—è',
                        'other': 'üì¶ –î—Ä—É–≥–æ–µ'
                    }[item.category] || '–ö–∞—Ç–µ–≥–æ—Ä–∏—è';

                    card.innerHTML = `
                        <div class="item-header">
                            <div class="item-emoji">${item.emoji || 'üì¶'}</div>
                            <div>
                                <div class="item-title">${item.title}</div>
                                <div class="item-condition">${conditionText}</div>
                            </div>
                        </div>
                        <div class="item-points">${item.points} –±–∞–ª–ª–æ–≤</div>
                        <div class="item-description">${item.description}</div>
                        <div class="item-category">${categoryText}</div>
                        <button class="buy-btn" onclick="sendRequest('${doc.id}')">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É –Ω–∞ –ø–æ–∫—É–ø–∫—É</button>
                    `;
                    grid.appendChild(card);
                });
            } catch (error) {
                console.error(error);
                showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–µ—â–µ–π: ' + error.message);
            }
        }

        async function sendRequest(itemId) {
            if (!currentUser) return showError('–í—ã –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω—ã!');

            try {
                // –î–æ–±–∞–≤–∏–º –∑–∞—è–≤–∫—É –≤ –ø–æ–¥–∫–æ–ª–ª–µ–∫—Ü–∏—é "requests"
                await db.collection('items').doc(itemId).collection('requests').add({
                    userId: currentUser.uid,
                    email: currentUser.email,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                showSuccess('–ó–∞—è–≤–∫–∞ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!');
            } catch (error) {
                console.error(error);
                showError('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∑–∞—è–≤–∫–∏: ' + error.message);
            }
        }
    </script>
</body>
</html>
