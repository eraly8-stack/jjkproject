<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Ö–æ–¥ - SchoolTrade</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial; }
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        
        .container { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); max-width: 400px; width: 100%; }
        
        .logo { text-align: center; margin-bottom: 30px; font-size: 2rem; color: #667eea; }
        
        .form-group { margin-bottom: 20px; }
        
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        
        input { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 1rem; }
        
        input:focus { border-color: #667eea; outline: none; }
        
        .login-btn { background: #667eea; color: white; border: none; padding: 15px; border-radius: 8px; width: 100%; font-size: 1rem; font-weight: bold; cursor: pointer; margin-top: 10px; }
        
        .login-btn:hover { background: #764ba2; }
        
        .links { text-align: center; margin-top: 20px; }
        
        a { color: #667eea; text-decoration: none; }
        
        a:hover { text-decoration: underline; }
        
        .error { background: #ffebee; color: #c62828; padding: 10px; border-radius: 5px; margin-bottom: 15px; display: none; }
    </style>
    
    
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"></script>
    <script>
        
        const firebaseConfig = {
            apiKey: "AIzaSyBxxxx...",
            authDomain: "schooltrade-xxxx.firebaseapp.com",
            projectId: "schooltrade-xxxx",
            storageBucket: "schooltrade-xxxx.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdef123456"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
    </script>
</head>
<body>
    <div class="container">
        <div class="logo">üîê SchoolTrade</div>
        
        <div class="error" id="errorMessage"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="–≤–∞—à@school.ru" required>
            </div>
            
            <div class="form-group">
                <label for="password">–ü–∞—Ä–æ–ª—å</label>
                <input type="password" id="password" placeholder="–í–∞—à –ø–∞—Ä–æ–ª—å" required>
            </div>
            
            <button type="submit" class="login-btn">–í–æ–π—Ç–∏ –≤ –∞–∫–∫–∞—É–Ω—Ç</button>
        </form>
        
        <div class="links">
            <p>–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? <a href="register.html">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</a></p>
            <p><a href="index.html">‚Üê –ù–∞ –≥–ª–∞–≤–Ω—É—é</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const submitBtn = document.querySelector('.login-btn');
            const originalText = submitBtn.textContent;
            
           
            errorDiv.style.display = 'none';
            submitBtn.textContent = 'üîÑ –í—Ö–æ–¥–∏–º...';
            submitBtn.disabled = true;
            
            
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    
                    submitBtn.textContent = '‚úÖ –£—Å–ø–µ—à–Ω–æ!';
                    submitBtn.style.background = '#4CAF50';
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                })
                .catch((error) => {
                   
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                    
                    let errorMessage = "–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞";
                    
                    if (error.code === 'auth/user-not-found') {
                        errorMessage = '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω';
                    } else if (error.code === 'auth/wrong-password') {
                        errorMessage = '–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å';
                    } else if (error.code === 'auth/invalid-email') {
                        errorMessage = '–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π email';
                    }
                    
                    errorDiv.textContent = '‚ùå ${errorMessage}';
                    errorDiv.style.display = 'block';
                });
        });
        
        auth.onAuthStateChanged((user) => {
            if (user) {
               
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
